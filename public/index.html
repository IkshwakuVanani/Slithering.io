<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreboard">
    <h3>Leaderboard</h3>
    <ul id="scoreList"></ul>
  </div>
  <button id="zoomButton">Zoom Out</button>
  <div id="respawnOverlay" style="display: none;">
    <div id="respawnMessage">You died! Click or press 'R' to respawn.</div>
  </div>
  <script src="client.js"></script>
</body>
</html>
